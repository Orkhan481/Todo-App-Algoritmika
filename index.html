<html lang="en">

<head>

    <title>Todo App</title>

<body>
    <section class="todo-page">

        <div class="todo-card">

            <div class="bg-yellow"></div>

            <h1>To-do List</h1>

            <div class="icons">
                <i class="fa-solid fa-arrow-down-wide-short" id="sort-icon"></i>
                <i class="fa-solid fa-trash" id="delete-all-todo-icon"></i>
            </div>

            <form class="todo-form">

                <div class="todo-item not-remove">
                    <input type="text" class="todo-input" id="add-input">
                    <i class="fa-solid fa-list-ol list-icon"></i>
                </div>

                <div class="todo-list">
                    <!-- <div class="todo-item">

                         </div> -->

                        </div>

                <button class="add-button"><span class="plus">+</span> Əlavə et</button>
            </form>

        </div>

    </section>
